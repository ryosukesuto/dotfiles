# Codex StatusLine 設定ファイル（dotfilesリポジトリ用）
# このファイルはリポジトリ固有の表示設定を制御します

# 表示モード（smart/compact/verbose）
# - smart: スコアに応じて自動調整（デフォルト）
# - compact: 常に1行の簡潔表示
# - verbose: 常に詳細表示
MODE=compact

# 詳細表示の閾値（smartモード時のみ有効）
# この値未満のスコアで詳細表示に切り替え
DETAIL_THRESHOLD=70

# トレンド表示（差分）の有効化
SHOW_TREND=true

# 最大Issue表示数（verboseモード時）
MAX_ISSUES=5
