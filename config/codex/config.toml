# Codex CLI Configuration
# https://github.com/openai/codex

# ==============================================================================
# Sandbox & Approval Settings / サンドボックス・承認設定
# ==============================================================================
# sandbox_mode: read-only | workspace-write | danger-full-access
# approval_policy: on-request | never | untrusted
#
# full-autoプリセット相当（ワークスペース内は自動、外部アクセス時のみ確認）
sandbox_mode = "danger-full-access"
approval_policy = "never"

# ==============================================================================
# Model Settings / モデル設定
# ==============================================================================
# モデル名（GPT-5 Codexを使用）
model = "gpt-5.3-codex"

# 推論努力レベル（low, medium, high）
# PRレビューなど実用的なタスクには "medium" が最適（速度と品質のバランス）
model_reasoning_effort = "medium"
personality = "pragmatic"

# レスポンスの最大トークン数（デフォルト: 4096）
# max_tokens = 4096

# ==============================================================================
# Tool Settings / ツール設定
# ==============================================================================
[tools]
# ファイルシステムアクセス（デフォルト: true）
file_access = true

# コマンド実行（デフォルト: true）
command_execution = true

# ==============================================================================
# Notification Settings / 通知設定
# ==============================================================================
[notifications]
# 通知を有効化
enabled = true

# 通知音を有効化
sound = false

# 長時間実行タスクの通知しきい値（秒）
long_running_threshold = 30

# ==============================================================================
# Interface Settings / インターフェース設定
# ==============================================================================
[interface]
# カラー出力（デフォルト: true）
color_output = true

# プログレスバー表示（デフォルト: true）
show_progress = true

# コード構文ハイライト（デフォルト: true）
syntax_highlighting = true

# マークダウンレンダリング（デフォルト: true）
markdown_rendering = true

# ==============================================================================
# Cache Settings / キャッシュ設定
# ==============================================================================
[cache]
# キャッシュを有効化（デフォルト: true）
enabled = true

# キャッシュディレクトリ（デフォルト: ~/.codex/cache）
# cache_dir = "~/.codex/cache"

# キャッシュの有効期限（秒、デフォルト: 86400 = 24時間）
ttl = 86400

# ==============================================================================
# Logging Settings / ログ設定
# ==============================================================================
[logging]
# ログレベル（debug, info, warning, error）
level = "info"

# ログファイルパス（デフォルト: ~/.codex/logs/codex.log）
# file = "~/.codex/logs/codex.log"

# ログファイルの最大サイズ（MB）
max_size = 10

# 保持するログファイル数
max_files = 5

# ==============================================================================
# Security Settings / セキュリティ設定
# ==============================================================================
[security]
# 危険なコマンドの実行前に確認
confirm_dangerous_commands = true

# ファイル削除前に確認
confirm_file_deletion = true

# 外部URLアクセス前に確認
confirm_external_urls = false

# ==============================================================================
# MCP Server Settings / MCPサーバー設定（オプション）
# ==============================================================================
# MCPサーバーの設定例
# [mcp_servers.example]
# command = "npx"
# args = ["-y", "@example/mcp-server"]
# env = { API_KEY = "${EXAMPLE_API_KEY}" }

# ==============================================================================
# Custom Shortcuts / カスタムショートカット
# ==============================================================================
[shortcuts]
# よく使うコマンドのエイリアス
# 例: test = "npm test"
test = "npm test"
build = "npm run build"
dev = "npm run dev"
lint = "npm run lint"
typecheck = "npm run typecheck"

# ==============================================================================
# API Settings / API設定
# ==============================================================================
[api]
# タイムアウト設定（秒）
timeout = 120

# リトライ回数
max_retries = 3

# リトライ間隔（秒）
retry_delay = 1

# ==============================================================================
# Development Settings / 開発設定
# ==============================================================================
[development]
# デバッグモード（詳細なエラー情報を表示）
debug_mode = false

# 実験的機能を有効化
experimental_features = false

# プロファイリング情報を表示
show_profiling = false

# ==============================================================================
# Project Trust Settings / プロジェクト信頼設定
# ==============================================================================
# 以前の設定から移行したプロジェクト
[projects."/Users/ryosukesuto/src/github.com/team-youtrust/youtrust-webapp"]
trust_level = "trusted"

[projects."/Users/ryosukesuto/src/github.com/team-youtrust/youtrust-dbt"]
trust_level = "trusted"

[projects."/Users/ryosukesuto/src/github.com/team-youtrust/gas-automation-suite"]
trust_level = "trusted"

[projects."/Users/ryosukesuto/src/github.com/team-youtrust/infra-gcp-dwh"]
trust_level = "trusted"

[projects."/Users/ryosukesuto/src/github.com/ryosukesuto/riichi-stats"]
trust_level = "trusted"

[projects."/Users/ryosukesuto/src/github.com/ryosukesuto/dotfiles"]
trust_level = "trusted"

