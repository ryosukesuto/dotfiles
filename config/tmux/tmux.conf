# tmux設定ファイル（シンプル版）

# ===== 基本設定 =====

# プレフィックスキーをCtrl-aに変更
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 設定ファイルの再読み込み
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# マウス操作を有効化
set -g mouse on

# ウィンドウとペインの番号を1から開始
set -g base-index 1
setw -g pane-base-index 1

# ===== ペイン操作 =====

# ペイン分割のキーバインド
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ペイン間の移動（Vim風）
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ===== 外観設定 =====

# 256色サポート
set -g default-terminal "screen-256color"

# ステータスバーの設定
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-style "bg=black,fg=white"

# ===== その他の便利設定 =====

# ESCキーの遅延を削除
set -s escape-time 0

# 履歴を増やす
set -g history-limit 10000

# 新しいウィンドウを現在のパスで作成
bind c new-window -c "#{pane_current_path}"

# ===== レイアウト =====

# IaCレイアウト（2カラム: Claude Code / Codex）
bind I split-window -h -p 50 -c "#{pane_current_path}"

# ===== ポップアップ（IaC用） =====

# prefix + d: git diff（ポップアップ）
bind d display-popup -E -w 90% -h 90% "git diff --color=always | less -R"

# prefix + D: git diff --stat（ポップアップ）
bind D display-popup -E -w 60% -h 60% "git diff --stat --color=always"

# prefix + p: gh pr diff（ポップアップ）
bind p display-popup -E -w 90% -h 90% "gh pr diff --color=always | less -R"

# prefix + P: gh pr checks（ポップアップ）
bind P display-popup -E -w 60% -h 60% "gh pr checks"

# prefix + x: ctx-iac → クリップボード
bind x run-shell "ctx-iac -c | pbcopy" \; display-message "ctx-iac copied to clipboard"

# prefix + X: ctx-iac --pr → クリップボード
bind X run-shell "ctx-iac --pr -c | pbcopy" \; display-message "ctx-iac --pr copied to clipboard"